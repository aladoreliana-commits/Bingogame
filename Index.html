<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lucky Bingo Hall</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; margin: 0; padding: 15px; overflow: hidden; }
        h2 { color: #f39c12; margin-bottom: 5px; }
        #ball-display { background: #333; padding: 15px; border-radius: 50px; font-size: 24px; font-weight: bold; margin: 10px auto; width: 100px; border: 3px solid #f39c12; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 15px; }
        .cell { background: #222; border: 1px solid #444; border-radius: 8px; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; transition: 0.3s; }
        .marked { background: #f39c12 !important; color: black; transform: scale(0.95); box-shadow: 0 0 10px #f39c12; }
        .free-space { background: #e74c3c; color: white; font-size: 12px; }
        #bingo-btn { margin-top: 20px; padding: 15px 40px; background: #27ae60; color: white; border: none; border-radius: 50px; font-size: 20px; font-weight: bold; display: none; width: 100%; box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4); }
        .active-win { display: block !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <h2>ðŸŽ° Lucky Bingo</h2>
    <div id="ball-display">--</div>
    
    <div class="grid" id="bingo-card"></div>

    <button id="bingo-btn" onclick="claimWin()">BINGO!</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Opens the app to full height

        const card = [];
        const drawn = new Set(["FREE"]);
        const columns = { 'B': [1,15], 'I': [16,30], 'N': [31,45], 'G': [46,60], 'O': [61,75] };

        // Initialize Card
        function init() {
            const grid = document.getElementById('bingo-card');
            const colKeys = ['B', 'I', 'N', 'G', 'O'];
            
            for (let r = 0; r < 5; r++) {
                for (let c = 0; c < 5; c++) {
                    const letter = colKeys[c];
                    let val;
                    if (r === 2 && c === 2) {
                        val = "FREE";
                    } else {
                        val = Math.floor(Math.random() * (columns[letter][1] - columns[letter][0] + 1)) + columns[letter][0];
                    }
                    card.push(val);
                    const cell = document.createElement('div');
                    cell.className = 'cell' + (val === "FREE" ? " marked free-space" : "");
                    cell.id = 'cell-' + (card.length - 1);
                    cell.innerText = val;
                    grid.appendChild(cell);
                }
            }
        }

        // Auto-Click Numbers
        function markNumber(num) {
            document.getElementById('ball-display').innerText = num;
            card.forEach((val, i) => {
                if (val === num) {
                    document.getElementById('cell-' + i).classList.add('marked');
                    drawn.add(num);
                }
            });
            checkWin();
        }

        function checkWin() {
            // Simplified check for "Bingo"
            if (drawn.size > 15) { // Just for demo, shows button after 15 balls
                document.getElementById('bingo-btn').classList.add('active-win');
            }
        }

        function claimWin() {
            tg.showAlert("ðŸŽ‰ BINGO! Your winnings have been added to your wallet.");
            tg.close();
        }

        init();

        // System calling numbers every 3 seconds
        setInterval(() => {
            const randomBall = Math.floor(Math.random() * 75) + 1;
            markNumber(randomBall);
        }, 3000);

    </script>
</body>
</html>
