<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --joy-purple: #8e44ad; --joy-orange: #f39c12; --joy-bg: #e0d0f0; --joy-green: #27ae60; }
        body { background: var(--joy-bg); font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        /* 1. SELECTION SCREEN: GRID ON TOP, PREVIEW ON BOTTOM */
        #selection-screen { position: fixed; inset: 0; background: var(--joy-bg); z-index: 2000; display: flex; flex-direction: column; }
        
        /* TOP 3/4: Grid of 200 cards */
        .selection-grid-top { height: 70%; overflow-y: auto; padding: 10px; display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; box-sizing: border-box; border-bottom: 2px solid #ccc; }
        
        /* BOTTOM 1/4: Stats and Card Preview */
        .selection-preview-bottom { height: 30%; background: white; display: flex; flex-direction: column; padding: 5px; box-sizing: border-box; }
        
        .sel-stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 5px; }
        .stat-box { background: white; border-radius: 4px; text-align: center; padding: 2px; border: 1px solid #ddd; }
        .stat-label { font-size: 8px; color: #888; display: block; text-transform: uppercase; }
        .stat-val { font-weight: bold; color: var(--joy-purple); font-size: 14px; }

        .preview-container { flex-grow: 1; background: #f8f8f8; border: 1px dashed #bbb; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        /* 2. BUTTONS AND CELLS */
        .card-btn { aspect-ratio: 1; background: var(--joy-orange); color: white; border: none; border-radius: 6px; font-weight: bold; font-size: 11px; box-shadow: 0 2px 0 #d35400; }
        .card-btn.active { background: var(--joy-green); box-shadow: none; transform: scale(0.95); }

        .mini-card { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; }
        .mini-cell { width: 22px; height: 22px; background: white; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: bold; border-radius: 2px; color: #333; }
        .mini-free { background: var(--joy-green); color: white; font-size: 6px; }

        /* 3. MAIN GAME UI */
        #game-ui { display: none; padding: 5px; height: 100vh; flex-direction: column; }
        .header-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; margin-bottom: 5px; }
        .game-body { display: flex; gap: 5px; }
        .master-side { width: 35%; background: #bdc3c7; border-radius: 4px; padding: 2px; }
        .card-side { width: 63%; }

        .b-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1px; }
        .b-cell { aspect-ratio: 1; background: #fff; display: flex; align-items: center; justify-content: center; font-size: 9px; }
        .called { background: var(--joy-orange) !important; color: white; }

        .real-card { background: white; display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 6px; border-radius: 8px; border: 2px solid #ddd; }
        .c-cell { aspect-ratio: 1; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 50%; font-size: 14px; color: #333; }
        .hit { background: var(--joy-orange) !important; color: white; border: none; }
        .free-main { background: var(--joy-green); color: white; font-size: 8px; border: none; }

        #bingo-btn { width: 100%; margin-top: 8px; padding: 12px; background: #ccc; border: none; border-radius: 8px; color: white; font-weight: bold; font-size: 18px; }
        .ready { background: linear-gradient(to bottom, #ff4d4d, #b30000) !important; cursor: pointer; }
    </style>
</head>
<body>

<div id="selection-screen">
    <div class="selection-grid-top" id="ticketGrid"></div>
    <div class="selection-preview-bottom">
        <div class="sel-stats-row">
            <div class="stat-box"><span id="lobby-timer" class="stat-val" style="color:red;">20</span><span class="stat-label">Time</span></div>
            <div class="stat-box"><span class="stat-val">30</span><span class="stat-label">Wallet</span></div>
            <div class="stat-box"><span class="stat-val">10</span><span class="stat-label">Stake</span></div>
            <div class="stat-box"><span class="stat-val">1 of 1</span><span class="stat-label">Game</span></div>
        </div>
        <div class="preview-container" id="preview-box">
            <span style="color:#999; font-size:12px;">TAP A NUMBER TO PREVIEW CARD</span>
        </div>
    </div>
</div>

<div id="game-ui">
    <div class="header-grid">
        <div class="stat-box"><span id="derash" class="stat-val">920</span><span class="stat-label">Derash</span></div>
        <div class="stat-box"><span id="pCount" class="stat-val">115</span><span class="stat-label">Players</span></div>
        <div class="stat-box"><span class="stat-val">10</span><span class="stat-label">Bet</span></div>
        <div class="stat-box"><span id="call-count" class="stat-val">0</span><span class="stat-label">Call</span></div>
        <div class="stat-box"><span class="stat-val">1 of 1</span><span class="stat-label">Game</span></div>
    </div>
    <div class="game-body">
        <div class="master-side" id="masterBoard"></div>
        <div class="card-side">
            <div id="userCard" class="real-card"></div>
            <button id="bingo-btn" disabled>BINGO</button>
        </div>
    </div>
</div>

<script>
    let selectedCardId = null;
    let lobbyTime = 20;

    // 1. FIXED BINGO GENERATOR (Column Specific)
    function generateBingoNumbers() {
        let card = [];
        for (let col = 0; col < 5; col++) {
            let min = (col * 15) + 1; // Col 0: 1, Col 1: 16...
            let numbers = [];
            while (numbers.length < 5) {
                let r = Math.floor(Math.random() * 15) + min;
                if (!numbers.includes(r)) numbers.push(r);
            }
            card[col] = numbers;
        }
        return card;
    }

    // 2. TICKET GRID (Top 3/4)
    const grid = document.getElementById('ticketGrid');
    for(let i=1; i<=200; i++){
        let b = document.createElement('button');
        b.className = 'card-btn'; b.innerText = i;
        b.onclick = () => {
            document.querySelectorAll('.card-btn').forEach(btn => btn.classList.remove('active'));
            b.classList.add('active');
            selectedCardId = i;
            updatePreview(i);
        };
        grid.appendChild(b);
    }

    // 3. PREVIEW LOGIC (Bottom 1/4)
    function updatePreview(id) {
        const box = document.getElementById('preview-box');
        const data = generateBingoNumbers(); // Now generated with correct B-I-N-G-O ranges
        let html = `<div style="font-size:10px; font-weight:bold; margin-bottom:2px; color:var(--joy-purple)">CARD #${id}</div><div class="mini-card">`;
        for(let r=0; r<5; r++) {
            for(let c=0; c<5; c++) {
                let val = (r===2 && c===2) ? 'FREE' : data[c][r];
                let isFree = val === 'FREE' ? 'mini-free' : '';
                html += `<div class="mini-cell ${isFree}">${val}</div>`;
            }
        }
        html += `</div>`;
        box.innerHTML = html;
    }

    // 4. LOBBY TIMER
    const timer = setInterval(() => {
        lobbyTime--;
        document.getElementById('lobby-timer').innerText = lobbyTime;
        if(lobbyTime <= 0) {
            clearInterval(timer);
            if(!selectedCardId) selectedCardId = Math.floor(Math.random() * 200) + 1;
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            startGame();
        }
    }, 1000);

    // 5. GAME ENGINE
    const mb = document.getElementById('masterBoard');
    for(let r=0; r<15; r++) {
        for(let c=0; c<5; c++) {
            let n = (c*15)+r+1;
            let d = document.createElement('div');
            d.className='b-cell'; d.id='m'+n; d.innerText=n;
            mb.appendChild(d);
        }
    }

    function startGame() {
        const data = generateBingoNumbers();
        const uc = document.getElementById('userCard');
        uc.innerHTML = '';
        for(let r=0; r<5; r++) {
            for(let c=0; c<5; c++) {
                let cell = document.createElement('div');
                cell.className = 'c-cell';
                let val = data[c][r];
                if(r===2 && c===2) { cell.innerText="FREE"; cell.classList.add('free-main'); }
                else { cell.innerText = val; cell.id = 'c'+val; }
                uc.appendChild(cell);
            }
        }

        let pool = Array.from({length:75}, (_,i)=>i+1).sort(()=>Math.random()-0.5);
        let idx = 0;
        setInterval(() => {
            if(idx < 75) {
                let ball = pool[idx];
                document.getElementById('m'+ball).classList.add('called');
                document.getElementById('call-count').innerText = idx + 1;
                let cardCell = document.getElementById('c'+ball);
                if(cardCell) {
                    cardCell.classList.add('hit');
                    checkBingo();
                }
                idx++;
            }
        }, 4000);
    }

    function checkBingo() {
        const cells = Array.from(document.querySelectorAll('.c-cell'));
        const hits = cells.map(c => c.classList.contains('hit') || c.classList.contains('free-main'));
        let won = false;
        for(let i=0; i<25; i+=5) if(hits.slice(i, i+5).every(h => h)) won = true;
        if(hits[0] && hits[4] && hits[20] && hits[24]) won = true;
        if(won) {
            const btn = document.getElementById('bingo-btn');
            btn.disabled = false;
            btn.classList.add('ready');
        }
    }
</script>
</body>
</html>
