<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Hub Professional</title>
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #ffffff;
            --primary-red: #ff3e3e;
            --bingo-green: #28a745;
            --accent-blue: #00d4ff;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Top Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a2e;
            padding: 8px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
        }

        .timer-box {
            color: var(--accent-blue);
            font-weight: bold;
            font-size: 18px;
        }

        /* Game Layout */
        .main-container {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        /* Left Side: Bingo Board (1-75) */
        .board-left {
            width: 38%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            background: #16213e;
            padding: 5px;
            border-radius: 5px;
            height: fit-content;
        }

        .b-cell {
            aspect-ratio: 1;
            background: #0f3460;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            border-radius: 2px;
            border: 0.5px solid #1a1a2e;
        }

        .b-cell.active {
            background: var(--primary-red);
            box-shadow: 0 0 8px var(--primary-red);
        }

        /* Right Side: Player Card */
        .card-right {
            width: 60%;
        }

        .bingo-card {
            background: var(--card-bg);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            padding: 8px;
            border-radius: 8px;
            color: #222;
        }

        .c-cell {
            aspect-ratio: 1;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 16px;
            position: relative;
            border-radius: 4px;
        }

        .c-cell.free {
            background: var(--bingo-green);
            color: white;
            font-size: 8px;
        }

        .c-cell.marked::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: rgba(255, 62, 62, 0.8);
            border-radius: 50%;
        }

        /* Bingo Announcement Overlay */
        #win-overlay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid gold;
            text-align: center;
            z-index: 1000;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="status-bar">
    <div>Player #<span id="player-id">--</span></div>
    <div class="timer-box" id="timer">00:20</div>
    <div id="call-display">BALL: --</div>
</div>

<div class="main-container">
    <div class="board-left" id="master-board"></div>

    <div class="card-right">
        <div class="bingo-card" id="user-card"></div>
    </div>
</div>

<div id="win-overlay">
    <h1 style="color: gold; margin: 0;">BINGO!</h1>
    <p id="winner-name" style="color: white; font-size: 18px;"></p>
</div>

<script>
    const masterBoard = document.getElementById('master-board');
    const userCard = document.getElementById('user-card');
    const timerDisplay = document.getElementById('timer');
    const ballDisplay = document.getElementById('call-display');
    
    let calledNumbers = new Set();
    let timeLeft = 20;

    // 1. Setup Master Board (Vertical Columns)
    for (let r = 0; r < 15; r++) {
        for (let c = 0; c < 5; c++) {
            let num = (c * 15) + r + 1;
            let cell = document.createElement('div');
            cell.className = 'b-cell';
            cell.id = `ball-${num}`;
            cell.innerText = num;
            masterBoard.appendChild(cell);
        }
    }

    // 2. Generate Randomized Unique Card
    function createCard() {
        userCard.innerHTML = '';
        for (let r = 0; r < 5; r++) {
            for (let c = 0; c < 5; c++) {
                let cell = document.createElement('div');
                cell.className = 'c-cell';
                
                if (r === 2 && c === 2) {
                    cell.innerText = 'FREE';
                    cell.classList.add('free');
                } else {
                    let min = (c * 15) + 1;
                    let num = Math.floor(Math.random() * 15) + min;
                    cell.innerText = num;
                    cell.onclick = () => {
                        if (calledNumbers.has(num)) {
                            cell.classList.add('marked');
                            checkWin();
                        }
                    };
                }
                userCard.appendChild(cell);
            }
        }
    }

    // 3. Game Loop (The 20s Timer & Calls)
    function startTimer() {
        setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                timeLeft = 20;
                makeCall();
            }
            timerDisplay.innerText = `00:${timeLeft < 10 ? '0' + timeLeft : timeLeft}`;
        }, 1000);
    }

    function makeCall() {
        let newBall;
        do {
            newBall = Math.floor(Math.random() * 75) + 1;
        } while (calledNumbers.has(newBall));

        calledNumbers.add(newBall);
        ballDisplay.innerText = `BALL: ${newBall}`;
        document.getElementById(`ball-${newBall}`).classList.add('active');
    }

    function checkWin() {
        const cells = Array.from(document.querySelectorAll('.c-cell'));
        const marks = cells.map(c => c.classList.contains('marked') || c.classList.contains('free'));

        // Check Horizontal Lines
        for (let i = 0; i < 25; i += 5) {
            if (marks[i] && marks[i+1] && marks[i+2] && marks[i+3] && marks[i+4]) showWin();
        }

        // Check Corners
        if (marks[0] && marks[4] && marks[20] && marks[24]) showWin();
    }

    function showWin() {
        const overlay = document.getElementById('win-overlay');
        overlay.style.display = 'block';
        document.getElementById('winner-name').innerText = "Winner: Player 127";
        setTimeout(() => overlay.style.display = 'none', 8000);
    }

    createCard();
    startTimer();
    document.getElementById('player-id').innerText = Math.floor(Math.random() * 200) + 1;
</script>

</body>
</html>
