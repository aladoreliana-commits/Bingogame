<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #e3d5f0; margin: 0; text-align: center; }
        .dashboard { display: grid; grid-template-columns: repeat(5, 1fr); background: white; padding: 5px; border-bottom: 2px solid #a4508b; }
        .stat-box { border: 1px solid #a4508b; border-radius: 4px; padding: 2px; font-size: 9px; font-weight: bold; }
        .stat-val { display: block; font-size: 12px; color: #a4508b; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; background: #fff; padding: 5px; margin: 10px; }
        .cell { aspect-ratio: 1; background: #eee; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .marked { background: #ff8c00 !important; color: white; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="stat-box">Derash<span class="stat-val" id="derash">0</span></div>
        <div class="stat-box">Players<span class="stat-val" id="players">0</span></div>
        <div class="stat-box">Bet<span class="stat-val">10</span></div>
        <div class="stat-box">Call<span class="stat-val" id="call-num">0</span></div>
        <div class="stat-box">Game â„–<span class="stat-val">1</span></div>
    </div>

    <div id="status-msg" style="padding:10px; font-weight:bold; color:#6a1b9a;"></div>

    <div class="grid" id="board">
        <div class="cell" style="background:#ffea00">B</div><div class="cell" style="background:#00c853">I</div>
        <div class="cell" style="background:#2962ff">N</div><div class="cell" style="background:#d50000">G</div>
        <div class="cell" style="background:#aa00ff">O</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // 1. GET REAL DATA FROM BOT
        const params = new URLSearchParams(window.location.search);
        document.getElementById('players').innerText = params.get('players') || "0";
        document.getElementById('derash').innerText = params.get('derash') || "0";
        const status = params.get('status');
        const timeLeft = params.get('time');

        if(status === "waiting") {
            document.getElementById('status-msg').innerText = "Next Game in: " + timeLeft + "s";
        }

        // 2. SCRAMBLED CARD LOGIC
        const board = document.getElementById('board');
        const ranges = [[1,15], [16,30], [31,45], [46,60], [61,75]];
        let myMarks = Array(25).fill(false);
        myMarks[12] = true;

        for(let r=0; r<5; r++){
            for(let c=0; c<5; c++){
                let val = Math.floor(Math.random()*(ranges[c][1]-ranges[c][0]+1))+ranges[c][0];
                const cell = document.createElement('div');
                cell.className = 'cell';
                if(r===2 && c===2) { val="FREE"; cell.classList.add('marked'); }
                cell.innerText = val;
                cell.id = "n-" + val;
                board.appendChild(cell);
            }
        }

        // 3. AUTO MARKING
        let calls = 0;
        if(status === "playing") {
            setInterval(() => {
                calls++;
                document.getElementById('call-num').innerText = calls;
                let ball = Math.floor(Math.random()*75)+1;
                let target = document.getElementById("n-"+ball);
                if(target) target.classList.add('marked');
            }, 4000);
        }
    </script>
</body>
</html>
