<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #0f0c29; color: white; font-family: 'Arial', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .header { display: flex; justify-content: space-between; padding: 5px; background: #24243e; border-radius: 5px; margin-bottom: 10px; font-size: 14px; }
        
        .game-container { display: flex; gap: 10px; justify-content: center; align-items: flex-start; }
        
        /* Left Side: Bingo Board */
        .board-container { width: 40%; }
        .bingo-letters { display: grid; grid-template-columns: repeat(5, 1fr); font-weight: bold; color: #ff0055; margin-bottom: 5px; }
        .full-board { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; background: #1a1a2e; padding: 5px; border: 1px solid #444; }
        .b-cell { aspect-ratio: 1; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 9px; }
        
        /* Right Side: User Card */
        .card-container { width: 55%; }
        .user-card { display: grid; grid-template-columns: repeat(5, 1fr); gap: 3px; background: #fff; color: #000; padding: 8px; border-radius: 8px; box-shadow: 0 0 15px rgba(233,69,96,0.5); }
        .c-cell { aspect-ratio: 1; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 16px; }
        
        .marked { background: #ff0055 !important; color: white !important; animation: pop 0.3s ease; }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        
        #status { margin-top: 15px; color: #00d4ff; font-weight: bold; }
    </style>
</head>
