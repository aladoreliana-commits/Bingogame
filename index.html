<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Lobby</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; margin: 0; padding: 10px; }
        .selection-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; max-height: 350px; overflow-y: auto; background: #1e1e1e; padding: 10px; border-radius: 10px; }
        .card-btn { background: #27ae60; color: white; border: none; padding: 15px 5px; border-radius: 5px; font-weight: bold; }
        .selected { background: #f39c12 !important; border: 2px solid white; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; max-width: 320px; margin: 15px auto; }
        .cell { aspect-ratio: 1; background: #333; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; border-radius: 4px; }
        .marked { background: #f39c12 !important; color: black; }
        .header { background: #e67e22; color: white; }
        .screen { display: none; } .active { display: block; }
        #timer { font-size: 30px; color: #f39c12; margin: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="lobby" class="screen active">
        <h3>‚è± Game Starting In:</h3>
        <div id="timer">20s</div>
        <div class="selection-container" id="card-list"></div>
    </div>

    <div id="game" class="screen">
        <h3 id="card-title">Card #--</h3>
        <div id="ball">Draw: --</div>
        <div class="grid" id="bingo-board">
            <div class="cell header">B</div><div class="cell header">I</div><div class="cell header">N</div><div class="cell header">G</div><div class="cell header">O</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let selectedId = null;
        let timeLeft = 20;
        let marks = Array(25).fill(false);
        marks[12] = true; 

        // 1. Create 200 Buttons
        const list = document.getElementById('card-list');
        for (let i = 1; i <= 200; i++) {
            const btn = document.createElement('button');
            btn.className = 'card-btn';
            btn.innerText = i;
            btn.onclick = () => {
                selectedId = i;
                document.querySelectorAll('.card-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            };
            list.appendChild(btn);
        }

        // 2. Countdown Logic
        const timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft + "s";
            if (timeLeft <= 0) {
                clearInterval(timer);
                if (!selectedId) {
                    tg.showAlert("No card selected! Closing.");
                    tg.close();
                } else {
                    startBingo();
                }
            }
        }, 1000);

        function startBingo() {
            tg.sendData(JSON.stringify({action: 'lock_card', cardId: selectedId}));
            document.getElementById('lobby').classList.remove('active');
            document.getElementById('game').classList.add('active');
            document.getElementById('card-title').innerText = "Card #" + selectedId;
            generateScrambledCard();
        }

        function generateScrambledCard() {
            const board = document.getElementById('bingo-board');
            const ranges = [[1,15], [16,30], [31,45], [46,60], [61,75]];
            let columns = ranges.map(r => {
                let p = [];
                for(let n=r[0]; n<=r[1]; n++) p.push(n);
                return p.sort(() => Math.random() - 0.5).slice(0, 5);
            });

            for(let r=0; r<5; r++) {
                for(let c=0; c<5; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    let val = columns[c][r];
                    if(r===2 && c===2) val = "FREE";
                    cell.innerText = val;
                    cell.id = "num-" + val;
                    if(val === "FREE") cell.classList.add('marked');
                    board.appendChild(cell);
                }
            }
            // Start Auto-Draw simulation
            setInterval(drawBall, 3000);
        }

        function drawBall() {
            const b = Math.floor(Math.random()*75)+1;
            document.getElementById('ball').innerText = "Draw: " + b;
            const target = document.getElementById("num-" + b);
            if(target) target.classList.add('marked');
            // Winner check would go here
        }
    </script>
</body>
</html>
