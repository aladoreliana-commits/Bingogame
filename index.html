<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --joy-purple: #8e44ad; --joy-orange: #f39c12; --joy-bg: #e0d0f0; }
        body { background: var(--joy-bg); font-family: sans-serif; margin: 0; padding: 5px; }
        
        /* Stats Header */
        .header-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; margin-bottom: 5px; }
        .stat-box { background: white; border-radius: 4px; text-align: center; padding: 2px; font-size: 10px; border: 1px solid #ccc; }
        .stat-val { font-weight: bold; color: var(--joy-purple); display: block; }

        .game-area { display: flex; gap: 5px; }
        
        /* BINGO Board Left */
        .side-board { width: 35%; background: #bdc3c7; border-radius: 4px; padding: 2px; }
        .b-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1px; }
        .b-cell { aspect-ratio: 1; background: #fff; display: flex; align-items: center; justify-content: center; font-size: 9px; border-radius: 2px; }
        .called { background: var(--joy-orange) !important; color: white; }

        /* Card Right */
        .main-card-area { width: 63%; }
        .call-banner { background: var(--joy-purple); color: white; border-radius: 25px; padding: 10px; margin-bottom: 5px; text-align: center; position: relative; font-weight: bold; }
        .ball-circle { position: absolute; right: 5px; top: 50%; transform: translateY(-50%); background: var(--joy-orange); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        .player-card { background: white; display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 6px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .c-cell { aspect-ratio: 1; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 50%; transition: 0.3s; }
        .hit { background: var(--joy-orange); color: white; border: none; }
        .free { background: #27ae60; color: white; font-size: 8px; }

        #bingoBtn { width: 100%; margin-top: 10px; padding: 12px; background: #ccc; border: none; border-radius: 8px; color: white; font-weight: bold; font-size: 18px; }
        .btn-active { background: linear-gradient(to bottom, #ff4d4d, #b30000) !important; box-shadow: 0 4px 0 #800000; cursor: pointer; }
    </style>
</head>
<body>

<div class="header-grid">
    <div class="stat-box"><span class="stat-val" id="derash">8</span>Derash</div>
    <div class="stat-box"><span class="stat-val" id="pCount">1</span>Players</div>
    <div class="stat-box"><span class="stat-val">10</span>Bet</div>
    <div class="stat-box"><span class="stat-val" id="timer">20s</span>Time</div>
    <div class="stat-box"><span class="stat-val">2 of 2</span>Game</div>
</div>

<div class="game-area">
    <div class="side-board" id="masterBoard"></div>
    <div class="main-card-area">
        <div class="call-banner">Current Call <div class="ball-circle" id="currentBall">--</div></div>
        <div class="player-card" id="userCard"></div>
        <button id="bingoBtn" disabled>BINGO</button>
    </div>
</div>

<script>
    let calledSet = new Set();
    let cardNumbers = [];
    const btn = document.getElementById('bingoBtn');

    // 1. Generate Master Board
    for(let i=1; i<=75; i++){
        let d = document.createElement('div'); d.className='b-cell'; d.id='m'+i; d.innerText=i; masterBoard.appendChild(d);
    }

    // 2. Generate Card (1-200 logic)
    function generateCard() {
        userCard.innerHTML = '';
        for(let c=0; c<5; c++){
            let min = (c*15)+1;
            let pool = Array.from({length:15}, (_,i)=>min+i).sort(()=>Math.random()-0.5);
            for(let r=0; r<5; r++){
                let val = pool[r];
                let cell = document.createElement('div');
                cell.className = 'c-cell';
                if(r===2 && c===2) { cell.innerText="FREE"; cell.classList.add('free'); cell.id="free"; }
                else { cell.innerText=val; cell.id="c"+val; cardNumbers.push(val); }
                userCard.appendChild(cell);
            }
        }
    }

    // 3. AUTO-CLICK & WIN LOGIC
    function checkBingo() {
        const cells = Array.from(document.querySelectorAll('.c-cell'));
        const hits = cells.map(c => c.classList.contains('hit') || c.classList.contains('free'));
        
        let isWin = false;
        // Horizontal Check
        for(let i=0; i<25; i+=5) if(hits.slice(i, i+5).every(h => h)) isWin = true;
        // Corner Check
        if(hits[0] && hits[4] && hits[20] && hits[24]) isWin = true;

        if(isWin) {
            btn.disabled = false;
            btn.classList.add('btn-active');
            btn.onclick = () => alert("WINNER ANNOUNCED TO ALL PLAYERS!");
        }
    }

    // Simulator for Calls (This would move to Termux for real multiplayer)
    let callPool = Array.from({length:75}, (_,i)=>i+1).sort(()=>Math.random()-0.5);
    let idx = 0;
    setInterval(() => {
        if(idx < 75) {
            let n = callPool[idx];
            calledSet.add(n);
            document.getElementById('currentBall').innerText = n;
            document.getElementById('m'+n).classList.add('called');
            
            // AUTO-CLICK LOGIC
            let myCell = document.getElementById('c'+n);
            if(myCell) {
                myCell.classList.add('hit');
                checkBingo();
            }
            idx++;
        }
    }, 4000);

    generateCard();
</script>
</body>
</html>
