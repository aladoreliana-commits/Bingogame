<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --joy-purple: #8e44ad; --joy-orange: #f39c12; --joy-bg: #e0d0f0; --joy-green: #27ae60; --joy-red: #e74c3c; }
        body { background: var(--joy-bg); font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        /* SELECTION SCREEN */
        #selection-screen { position: fixed; inset: 0; background: var(--joy-bg); z-index: 2000; display: flex; flex-direction: column; }
        .selection-header-stats { height: 12%; background: white; display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 8px; border-bottom: 2px solid #ccc; box-sizing: border-box; }
        .selection-grid-area { height: 58%; overflow-y: auto; padding: 10px; display: grid; grid-template-columns: repeat(8, 1fr); gap: 8px; box-sizing: border-box; }
        
        /* BOTTOM 30% PREVIEW AREA */
        .selection-preview-area { height: 30%; background: white; border-top: 2px solid #ddd; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5px; box-sizing: border-box; }
        .preview-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; background: #eee; padding: 4px; border-radius: 4px; margin-top: 5px; }
        .p-cell { width: 22px; height: 22px; background: white; font-size: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 1px solid #ddd; }

        /* GAME SCREEN */
        #game-ui { display: none; padding: 5px; height: 100vh; flex-direction: column; box-sizing: border-box; }
        .game-header-stats { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; margin-bottom: 8px; height: 8%; }
        
        .call-history-section { background: rgba(255,255,255,0.6); border-radius: 15px; padding: 10px; margin-bottom: 10px; display: flex; flex-direction: column; align-items: center; }
        .current-call-display { background: var(--joy-purple); color: white; border-radius: 30px; width: 95%; padding: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .call-ball-large { background: var(--joy-orange); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; border: 3px solid white; }
        .last-calls-row { display: flex; gap: 10px; }
        .last-ball { background: var(--joy-orange); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; color: white; border: 2px solid white; }

        .game-body { display: flex; gap: 5px; height: 72%; }
        .side-board-full { width: 32%; background: #bdc3c7; border-radius: 5px; padding: 3px; display: flex; flex-direction: column; overflow: hidden; }
        .letters-header { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; margin-bottom: 3px; }
        .letter-box { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 13px; }
        .b-grid-scroll { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1px; overflow-y: auto; }
        .b-cell { background: #fff; display: flex; align-items: center; justify-content: center; font-size: 10px; height: 24px; }
        .called { background: var(--joy-orange) !important; color: white; }

        /* CARD DISPLAY */
        .card-side { width: 68%; }
        .card-with-header { background: white; padding: 8px; border-radius: 10px; border: 2px solid #ccc; }
        .card-letters { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-bottom: 5px; }
        .card-letter { text-align: center; font-weight: bold; font-size: 20px; color: var(--joy-purple); }
        .joy-card { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; }
        .c-cell { aspect-ratio: 1; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 50%; font-size: 17px; background: #fdfdfd; }
        .hit { background: var(--joy-orange) !important; color: white; border-color: var(--joy-orange); }
        .free-spot { background: var(--joy-green); color: white; font-size: 8px; }

        /* BUTTONS */
        #bingo-btn { width: 100%; margin-top: 15px; padding: 18px; background: #95a5a6; border: none; border-radius: 12px; color: white; font-weight: bold; font-size: 24px; transition: 0.2s; }
        .btn-active { background: var(--joy-green) !important; box-shadow: 0 5px 0 #1e8449; }

        /* WIN POPUP */
        #win-popup { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 5000; }
        .win-box { background: white; padding: 40px; border-radius: 20px; text-align: center; border: 6px solid var(--joy-orange); }

        .stat-box { background: white; border: 1px solid #ddd; text-align: center; display: flex; flex-direction: column; justify-content: center; border-radius: 4px; }
        .stat-val { font-weight: bold; color: var(--joy-purple); font-size: 16px; }
        .stat-label { font-size: 8px; color: #888; text-transform: uppercase; }
        .card-btn { aspect-ratio: 1; background: var(--joy-orange); color: white; border: none; border-radius: 6px; font-weight: bold; }
        .card-btn.active { background: var(--joy-green) !important; border: 2px solid white; }
    </style>
</head>
<body>

<div id="selection-screen">
    <div class="selection-header-stats">
        <div class="stat-box"><span id="lobby-timer" class="stat-val" style="color:var(--joy-red);">--</span><span class="stat-label">Time</span></div>
        <div class="stat-box"><span class="stat-val">30</span><span class="stat-label">Wallet</span></div>
        <div class="stat-box"><span class="stat-val">10</span><span class="stat-label">Stake</span></div>
        <div class="stat-box"><span class="stat-val">1 of 1</span><span class="stat-label">Game</span></div>
    </div>
    <div class="selection-grid-area" id="ticketGrid"></div>
    <div class="selection-preview-area" id="preview-section">
        <span id="instruction-text" style="color:#888; font-weight:bold;">PICK A CARD TO ENTER</span>
    </div>
</div>

<div id="game-ui">
    <div class="game-header-stats">
        <div class="stat-box"><span class="stat-val">920</span><span class="stat-label">Derash</span></div>
        <div class="stat-box"><span class="stat-val">115</span><span class="stat-label">Players</span></div>
        <div class="stat-box"><span class="stat-val">10</span><span class="stat-label">Bet</span></div>
        <div class="stat-box"><span id="call-count" class="stat-val">0</span><span class="stat-label">Call</span></div>
        <div class="stat-box"><span class="stat-val">1 of 1</span><span class="stat-label">Game</span></div>
    </div>

    <div class="call-history-section">
        <div class="current-call-display">
            <span style="margin-left:15px; font-weight:bold;">Current Call</span>
            <div id="current-ball-val" class="call-ball-large">--</div>
        </div>
        <div class="last-calls-row" id="history-balls">
            <div class="last-ball" style="opacity:0.2;">--</div>
            <div class="last-ball" style="opacity:0.2;">--</div>
            <div class="last-ball" style="opacity:0.2;">--</div>
        </div>
    </div>

    <div class="game-body">
        <div class="side-board-full">
            <div class="letters-header">
                <div class="letter-box" style="background:#f1c40f">B</div><div class="letter-box" style="background:#27ae60">I</div><div class="letter-box" style="background:#2980b9">N</div><div class="letter-box" style="background:#c0392b">G</div><div class="letter-box" style="background:#8e44ad">O</div>
            </div>
            <div class="b-grid-scroll" id="masterBoard"></div>
        </div>
        <div class="card-side">
            <div class="card-with-header">
                <div class="card-letters">
                    <div class="card-letter">B</div><div class="card-letter">I</div><div class="card-letter">N</div><div class="card-letter">G</div><div class="card-letter">O</div>
                </div>
                <div id="userCard" class="joy-card"></div>
            </div>
            <button id="bingo-btn" disabled onclick="goStraightToWin()">BINGO</button>
        </div>
    </div>
</div>

<div id="win-popup">
    <div class="win-box">
        <h1 style="color:var(--joy-orange); margin:0; font-size:32px;">CONGRATS!</h1>
        <p style="font-size:22px; margin:10px 0;">You won</p>
        <div style="font-size:45px; font-weight:bold; color:var(--joy-green); margin-bottom:20px;">920 ETB</div>
        <button onclick="location.reload()" style="padding:15px 30px; background:var(--joy-purple); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">PLAY AGAIN</button>
    </div>
</div>

<script>
    let selectedCardId = null;
    let gameStarted = false;
    let cardNumbers = [];
    let history = [];
    let activeCardData = null; // THIS SAVES THE PREVIEW DATA
    
    // SETUP LOBBY
    const grid = document.getElementById('ticketGrid');
    for(let i=1; i<=100; i++){
        let b = document.createElement('button');
        b.className = 'card-btn'; b.innerText = i;
        b.onclick = () => {
            document.querySelectorAll('.card-btn').forEach(btn => btn.classList.remove('active'));
            b.classList.add('active');
            selectedCardId = i;
            generateAndShowPreview(i);
        };
        grid.appendChild(b);
    }

    function generateAndShowPreview(id) {
        const previewSection = document.getElementById('preview-section');
        activeCardData = generateColumnData(); // GENERATE NUMBERS ONCE HERE
        
        let gridHtml = `
            <div style="font-weight:bold; color:var(--joy-purple); font-size:12px;">PREVIEW: CARD #${id}</div>
            <div class="preview-grid">`;
        for(let r=0; r<5; r++) {
            for(let c=0; c<5; c++) {
                let val = (r===2 && c===2) ? 'FREE' : activeCardData[c][r];
                gridHtml += `<div class="p-cell">${val}</div>`;
            }
        }
        gridHtml += `</div>`;
        previewSection.innerHTML = gridHtml;
    }

    function generateColumnData() {
        let card = [];
        for (let col = 0; col < 5; col++) {
            let min = (col * 15) + 1;
            let nums = [];
            while (nums.length < 5) {
                let r = Math.floor(Math.random() * 15) + min;
                if (!nums.includes(r)) nums.push(r);
            }
            card[col] = nums;
        }
        return card;
    }

    // TIMER TO START GAME
    setInterval(() => {
        const timeLeft = 20 - (new Date().getSeconds() % 20);
        document.getElementById('lobby-timer').innerText = timeLeft;
        if (timeLeft === 1 && !gameStarted && selectedCardId) {
            gameStarted = true;
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            renderGameCard();
        }
    }, 1000);

    // MASTER BOARD (1-75)
    const mb = document.getElementById('masterBoard');
    for(let r=0; r<15; r++) {
        for(let c=0; c<5; c++) {
            let n = (c*15)+r+1;
            let d = document.createElement('div');
            d.className='b-cell'; d.id='m'+n; d.innerText=n;
            mb.appendChild(d);
        }
    }

    function renderGameCard() {
        const uc = document.getElementById('userCard');
        uc.innerHTML = '';
        cardNumbers = [];
        // USE THE EXACT SAME DATA FROM THE PREVIEW
        for(let r=0; r<5; r++) {
            for(let c=0; c<5; c++) {
                let val = activeCardData[c][r];
                let cell = document.createElement('div');
                cell.className = 'c-cell';
                if(r===2 && c===2) { 
                    cell.innerText="FREE"; 
                    cell.classList.add('free-spot'); 
                    cardNumbers.push({val:'FREE', hit:true}); 
                } else { 
                    cell.innerText = val; 
                    cell.id = 'c'+val; 
                    cardNumbers.push({val:val, hit:false}); 
                }
                uc.appendChild(cell);
            }
        }
        startCallingEngine();
    }

    function startCallingEngine() {
        let pool = Array.from({length:75}, (_,i)=>i+1).sort(()=>Math.random()-0.5);
        let idx = 0;
        setInterval(() => {
            if(idx < 75) {
                let ball = pool[idx];
                let mCell = document.getElementById('m'+ball);
                if(mCell) mCell.classList.add('called');
                
                document.getElementById('call-count').innerText = idx + 1;
                document.getElementById('current-ball-val').innerText = ball;
                history.unshift(ball);
                updateHistoryUI();

                let cardObj = cardNumbers.find(n => n.val === ball);
                if(cardObj) {
                    cardObj.hit = true;
                    let cCell = document.getElementById('c'+ball);
                    if(cCell) cCell.classList.add('hit');
                    checkWinner();
                }
                idx++;
            }
        }, 3000);
    }

    function updateHistoryUI() {
        const histDiv = document.getElementById('history-balls');
        histDiv.innerHTML = '';
        for(let i=1; i<=3; i++) {
            let val = history[i] || '--';
            let b = document.createElement('div');
            b.className = 'last-ball';
            if(val === '--') b.style.opacity = '0.2';
            b.innerText = val;
            histDiv.appendChild(b);
        }
    }

    function checkWinner() {
        let grid = [];
        for(let i=0; i<5; i++) grid.push(cardNumbers.slice(i*5, i*5+5));
        let won = false;
        for(let i=0; i<5; i++) {
            if(grid[i].every(n => n.hit)) won = true;
            if([0,1,2,3,4].every(r => grid[r][i].hit)) won = true;
        }
        if(grid[0][0].hit && grid[0][4].hit && grid[4][0].hit && grid[4][4].hit) won = true;

        if(won) {
            let btn = document.getElementById('bingo-btn');
            btn.disabled = false;
            btn.classList.add('btn-active');
        }
    }

    function goStraightToWin() {
        // NO INTERMEDIATE ALERT DIALOG
        document.getElementById('win-popup').style.display = 'flex';
    }
</script>
</body>
</html>
