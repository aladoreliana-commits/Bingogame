<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --joy-purple: #8e44ad; --joy-orange: #f39c12; --joy-bg: #e0d0f0; }
        body { background: var(--joy-bg); font-family: sans-serif; margin: 0; padding: 5px; overflow: hidden; }
        
        /* SELECTION SCREEN */
        #selection-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--joy-bg); z-index: 1000; display: flex; flex-direction: column; }
        .selection-header { display: grid; grid-template-columns: repeat(4, 1fr); background: white; padding: 10px; border-bottom: 2px solid #ccc; }
        .grid-200 { display: grid; grid-template-columns: repeat(9, 1fr); gap: 4px; padding: 10px; overflow-y: auto; flex-grow: 1; }
        .card-btn { aspect-ratio: 1; background: var(--joy-orange); color: white; border: none; border-radius: 5px; font-weight: bold; font-size: 11px; }
        .card-btn.selected { background: #27ae60; border: 2px solid white; transform: scale(1.1); }

        /* MAIN GAME UI */
        .header-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; margin-bottom: 5px; }
        .stat-box { background: white; border-radius: 4px; text-align: center; padding: 2px; font-size: 10px; border: 1px solid #ccc; }
        .stat-val { font-weight: bold; color: var(--joy-purple); display: block; }

        .game-area { display: flex; gap: 5px; }
        .side-board { width: 35%; background: #bdc3c7; border-radius: 4px; padding: 2px; }
        .letters-row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1px; margin-bottom: 2px; }
        .letter { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; border-radius: 2px; font-size: 12px; }
        .l-b { background: #f1c40f; } .l-i { background: #27ae60; } .l-n { background: #2980b9; } .l-g { background: #c0392b; } .l-o { background: #8e44ad; }
        .b-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 1px; }
        .b-cell { aspect-ratio: 1; background: #fff; display: flex; align-items: center; justify-content: center; font-size: 9px; border-radius: 2px; }
        .called { background: var(--joy-orange) !important; color: white; border: none; }

        .main-card-area { width: 63%; }
        .call-banner { background: var(--joy-purple); color: white; border-radius: 25px; padding: 10px; margin-bottom: 5px; text-align: center; position: relative; font-weight: bold; height: 40px; line-height: 20px; }
        .ball-circle { position: absolute; right: 5px; top: 50%; transform: translateY(-50%); background: var(--joy-orange); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid white; }

        .player-card { background: white; display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; padding: 6px; border-radius: 8px; border: 2px solid #ddd; }
        .c-cell { aspect-ratio: 1; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 50%; font-size: 14px; }
        .hit { background: var(--joy-orange); color: white; border: none; transform: scale(0.9); }
        .free { background: #27ae60; color: white; font-size: 8px; border: none; }
        
        #bingoBtn { width: 100%; margin-top: 10px; padding: 12px; background: #ccc; border: none; border-radius: 8px; color: white; font-weight: bold; font-size: 18px; }
        .btn-active { background: linear-gradient(to bottom, #ff4d4d, #b30000) !important; box-shadow: 0 4px 0 #800000; cursor: pointer; }
    </style>
</head>
<body>

<div id="selection-screen">
    <div class="selection-header">
        <div class="stat-box"><span id="lobby-timer" style="color:red; font-size:18px;">20</span>Time</div>
        <div class="stat-box"><span class="stat-val">30</span>Wallet</div>
        <div class="stat-box"><span class="stat-val">10</span>Stake</div>
        <div class="stat-box"><span class="stat-val">1 of 1</span>Game â„–</div>
    </div>
    <div style="text-align:center; padding: 10px; font-weight:bold; color:var(--joy-purple);">SELECT YOUR CARD</div>
    <div class="grid-200" id="ticketGrid"></div>
</div>

<div class="header-grid">
    <div class="stat-box"><span class="stat-val" id="derash">--</span>Derash</div>
    <div class="stat-box"><span class="stat-val" id="pCount">--</span>Players</div>
    <div class="stat-box"><span class="stat-val">10</span>Bet</div>
    <div class="stat-box"><span class="stat-val" id="game-timer">--</span>Time</div>
    <div class="stat-box"><span class="stat-val">1 of 1</span>Game</div>
</div>

<div class="game-area">
    <div class="side-board">
        <div class="letters-row">
            <div class="letter l-b">B</div><div class="letter l-i">I</div><div class="letter l-n">N</div><div class="letter l-g">G</div><div class="letter l-o">O</div>
        </div>
        <div class="b-grid" id="masterBoard"></div>
    </div>
    <div class="main-card-area">
        <div class="call-banner">Current Call <div class="ball-circle" id="currentBall">--</div></div>
        <div class="player-card" id="userCard"></div>
        <button id="bingoBtn" disabled>BINGO</button>
    </div>
</div>

<script>
    let playersJoining = Math.floor(Math.random() * 140) + 1;
    document.getElementById('pCount').innerText = playersJoining;
    document.getElementById('derash').innerText = playersJoining * 8;

    const ticketGrid = document.getElementById('ticketGrid');
    const lobbyTimerDisp = document.getElementById('lobby-timer');
    let timeLeft = 20;
    let selectedCardId = null;

    // 1. Setup 200 Cards
    for(let i=1; i<=200; i++){
        let b = document.createElement('button');
        b.className = 'card-btn';
        b.innerText = i;
        b.id = 'btn-' + i;
        b.onclick = () => {
            document.querySelectorAll('.card-btn').forEach(btn => btn.classList.remove('selected'));
            b.classList.add('selected');
            selectedCardId = i;
        };
        ticketGrid.appendChild(b);
    }

    // 2. FIXED 20s COUNTDOWN
    let lobbyInterval = setInterval(() => {
        timeLeft--;
        lobbyTimerDisp.innerText = timeLeft;
        if(timeLeft <= 0) {
            clearInterval(lobbyInterval);
            if(!selectedCardId) selectedCardId = Math.floor(Math.random() * 200) + 1;
            document.getElementById('selection-screen').style.display = 'none';
            initGame(selectedCardId);
        }
    }, 1000);

    // 3. MASTER BOARD GENERATION (Vertical)
    for(let r=0; r<15; r++){
        for(let c=0; c<5; c++){
            let n = (c*15)+r+1;
            let d = document.createElement('div');
            d.className='b-cell'; d.id='m'+n; d.innerText=n;
            document.getElementById('masterBoard').appendChild(d);
        }
    }

    function initGame(id) {
        generateJoyCard();
        startBallCalls();
    }

    function generateJoyCard() {
        const userCard = document.getElementById('userCard');
        userCard.innerHTML = '';
        let cardData = [];
        for(let c=0; c<5; c++){
            let min = (c*15)+1;
            let col = [];
            while(col.length < 5){
                let r = Math.floor(Math.random() * 15) + min;
                if(!col.includes(r)) col.push(r);
            }
            cardData[c] = col;
        }
        for(let r=0; r<5; r++){
            for(let c=0; c<5; c++){
                let cell = document.createElement('div');
                cell.className = 'c-cell';
                let val = cardData[c][r];
                if(r===2 && c===2) { cell.innerText="FREE"; cell.classList.add('free'); cell.id="free"; }
                else { cell.innerText=val; cell.id="c"+val; }
                userCard.appendChild(cell);
            }
        }
    }

    function startBallCalls() {
        let pool = Array.from({length:75}, (_,i)=>i+1).sort(()=>Math.random()-0.5);
        let idx = 0;
        setInterval(() => {
            if(idx < 75) {
                let n = pool[idx];
                document.getElementById('currentBall').innerText = n;
                document.getElementById('m'+n).classList.add('called');
                let cardCell = document.getElementById('c'+n);
                if(cardCell) {
                    cardCell.classList.add('hit');
                    checkWin();
                }
                idx++;
            }
        }, 4000);
    }

    function checkWin() {
        const cells = Array.from(document.querySelectorAll('.c-cell'));
        const hits = cells.map(c => c.classList.contains('hit') || c.classList.contains('free'));
        let won = false;
        for(let i=0; i<25; i+=5) if(hits.slice(i, i+5).every(h => h)) won = true;
        if(hits[0] && hits[4] && hits[20] && hits[24]) won = true;
        if(won) {
            const btn = document.getElementById('bingoBtn');
            btn.disabled = false;
            btn.classList.add('btn-active');
        }
    }
</script>
</body>
</html>
