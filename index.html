<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WIN BINGO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3e5f5; 
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            user-select: none;
        }

        /* --- JOY BINGO HEADER (RETAINED) --- */
        .joy-header {
            display: flex; justify-content: space-around; align-items: center;
            background-color: white; width: 96%; margin-top: 10px;
            padding: 10px 0; border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 2px solid #ce93d8;
            position: sticky; top: 10px; z-index: 100;
        }
        .header-stat { text-align: center; flex: 1; border-right: 1px solid #eee; }
        .header-stat:last-child { border-right: none; }
        .stat-label { font-size: 10px; color: #9c27b0; font-weight: bold; text-transform: uppercase; }
        .stat-value { font-size: 18px; font-weight: bold; color: #333; }
        .timer-value { color: #e74c3c; font-size: 24px; }

        /* --- RESTORED 200 CARD GRID --- */
        .grid-container {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 8px; padding: 15px; width: 92%;
            height: 60vh; overflow-y: auto; /* High capacity for 200 cards */
        }
        .card-btn {
            background-color: white; border: 1px solid #d1c4e9;
            border-radius: 8px; padding: 12px 0;
            font-size: 16px; font-weight: bold; color: #4a148c;
            text-align: center; cursor: pointer;
        }
        .card-btn.selected { background-color: #9c27b0; color: white; }

        /* --- RESTORED PREVIEW SECTION --- */
        .preview-area {
            width: 100%; background: white; padding: 15px;
            position: fixed; bottom: 0; border-top: 2px solid #ce93d8;
            text-align: center; display: none; /* Shows after selection */
        }
        .bingo-card-view {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 2px; max-width: 200px; margin: 10px auto;
        }
        .cell { border: 1px solid #ddd; font-size: 12px; padding: 5px; }
    </style>
</head>
<body>

    <div class="joy-header">
        <div class="header-stat"><div id="countdown" class="stat-value timer-value">20</div></div>
        <div class="header-stat"><div class="stat-label">Wallet</div><div id="wallet-bal" class="stat-value">0</div></div>
        <div class="header-stat"><div class="stat-label">Stake</div><div class="stat-value">10</div></div>
        <div class="header-stat"><div class="stat-label">Players</div><div id="player-count" class="stat-value">0 of 1</div></div>
    </div>

    <div class="grid-container" id="bingo-grid"></div>

    <div id="preview-area" class="preview-area">
        <div class="stat-label">YOUR SELECTED CARD: #<span id="sel-num"></span></div>
        <div id="card-layout" class="bingo-card-view"></div>
        <div class="stat-label" style="color:red">GAME STARTING IN <span id="footer-timer">20</span>s</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let timeLeft = 20;
        let selectedCard = null;

        // 1. Restore 200 Cards
        const grid = document.getElementById('bingo-grid');
        for (let i = 1; i <= 200; i++) {
            const btn = document.createElement('div');
            btn.className = 'card-btn';
            btn.innerText = i;
            btn.onclick = () => selectCard(btn, i);
            grid.appendChild(btn);
        }

        function selectCard(element, num) {
            document.querySelectorAll('.card-btn').forEach(b => b.classList.remove('selected'));
            element.classList.add('selected');
            selectedCard = num;
            
            // Show Preview Area
            document.getElementById('preview-area').style.display = 'block';
            document.getElementById('sel-num').innerText = num;
            generateCardPreview();
            document.getElementById('player-count').innerText = "2 of 1";
        }

        function generateCardPreview() {
            const layout = document.getElementById('card-layout');
            layout.innerHTML = '';
            for(let i=0; i<25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.innerText = Math.floor(Math.random() * 75) + 1;
                layout.appendChild(cell);
            }
        }

        // 2. Timer & Game Transition Logic
        const timer = setInterval(() => {
            timeLeft--;
            document.getElementById('countdown').innerText = timeLeft;
            document.getElementById('footer-timer').innerText = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                if (selectedCard) {
                    startActualGame();
                }
            }
        }, 1000);

        function startActualGame() {
            // Restore the transition to the actual game board
            document.body.innerHTML = `
                <div style="padding:20px; text-align:center;">
                    <h2 style="color:#4a148c;">BINGO STARTED!</h2>
                    <div style="font-size:50px; margin:20px;">ðŸŸ¡ <span id="ball">--</span></div>
                    <div id="active-card" style="display:grid; grid-template-columns:repeat(5,1fr); gap:5px;"></div>
                </div>
            `;
            // Logic to start rolling balls goes here...
        }
    </script>
</body>
</html>
